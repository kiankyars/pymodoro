{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<h2>Password must:</h1>
    <div class="passwordTerms">
        <ul>
            <li>
                Be at least 8 characters
            </li>
            <li>
                Not include username
            </li>
            <li>
                No whitespace
            </li>
        </ul>
    </div>
    <form action="/register" method="post">
        <div class="mb-3">
            <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
        <input class="btn btn-primary" type="reset">
    </form>
{% endblock %}
